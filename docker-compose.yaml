version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drf_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/db
    environment:
      - DEBUG=1
      - DATABASE_URL=sqlite:///app/db/db.sqlite3
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  sqlite_data: